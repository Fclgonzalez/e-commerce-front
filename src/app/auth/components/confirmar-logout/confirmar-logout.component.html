<h2 mat-dialog-title>Confirmar Logout</h2>
<div mat-dialog-content>
  <p>Tem certeza que deseja sair?</p>
</div>
<div mat-dialog-actions>
  <button [mat-dialog-close]="true" mat-raised-button color="warn">Sim</button>
  <button [mat-dialog-close]="false" mat-raised-button color="primary">Cancelar</button>
</div>
