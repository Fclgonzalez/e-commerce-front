<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar><span class="material-icons">
      admin_panel_settings
      </span>
      </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/admin/"><mat-icon class="material-icons">dashboard</mat-icon></a>
      <a mat-list-item routerLink="/admin/pendente"><span class="material-icons">pending</span></a>
      <a mat-list-item routerLink="/admin/actuator"><span class="material-icons">query_stats</span></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="color-nav">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>ADMIN</span>
    </mat-toolbar>
    <ng-content ></ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
