<h3 class="modal-title" id="exampleModalLabel">Nova Visita
    <button mat-dialog-close mat-button>
        <mat-icon>close</mat-icon>
    </button>
</h3>
<mat-divider></mat-divider>

<form [formGroup]="formVisita" (ngSubmit)="cadastrarVisita()">
    <div class="form-icon">
        <span><i class="icon icon-user"></i></span>
    </div>
    <div class="form-group">
        <mat-label> Data da Visita:</mat-label>
        <input type="date" class="form-control item" placeholder="dd/mm/aaaa"
            formControlName="dataVisita"/>
    </div>
    <div class="form-group">
        <mat-label> Horário da Visita:</mat-label>
        <input type="string" class="form-control item" placeholder="00:00"
            formControlName="horarioVisita"/>
    </div>
    <div class="form-group">
        <mat-label> Id do Imóvel:</mat-label>
        <input type="text" class="form-control item"
            placeholder="00" formControlName="idImovel" />
    </div>
    <div class="form-group">
        <mat-label> Id do Consumidor:</mat-label>
        <input type="text" class="form-control item" placeholder="00"
            formControlName="idConsumidor" />
    </div>
    <div class="form-group">
        <button *ngIf="loading == false" class="btn btn-block create-account" type="submit">
            Cadastrar Visita
        </button>
        <mat-spinner *ngIf="loading == true"></mat-spinner>
    </div>
</form>
