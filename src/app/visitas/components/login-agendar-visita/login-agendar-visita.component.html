<h2 mat-dialog-title>Login necessário</h2>
<div mat-dialog-content>
  <p>Para agendar uma visita é necessário estar logado. <br>
    Clique no botão abaixo para ser redirecionado à página de login.</p>
</div>
<div mat-dialog-actions class="btns">
    <a href="/auth/login" target="_blank">
        <button mat-raised-button type="button" class="botaoLogin">Login</button>
    </a>
  <button mat-dialog-close mat-raised-button>Cancelar</button>
</div>
